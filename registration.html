      <script>
        $(document).ready(function() {
          $("#register").click(function() {
            // get info from input boxes
            var name = $("#name").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var cpassword = $("#cpassword").val();

            // validation, input boxes
            if(name == "" || email == "" || password == "" || cpassword == "") {
              alert("Please complete all fields....");

            // validation: password
            } else if((password.length) < 8) {
              alert("Make sure the length of password is 8 and above..");
            
            // validation: cpassword should match password
            } else if(!(password).match(cpassword)) {
              alert("Your passwords doesn't match. Try again.");
            
            // if all correct, proceed with registration
